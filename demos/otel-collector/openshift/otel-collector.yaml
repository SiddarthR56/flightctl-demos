apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel
  namespace: flightctl-observability
spec:
  mode: deployment
  replicas: 1
  ingress:
    type: route
    route:
      termination: passthrough
  volumes:
    - name: receiver-ca
      configMap:
        name: otelcol-receiver-ca
    - name: receiver-certs
      secret:
        secretName: otelcol-receiver-certs
  volumeMounts:
    - name: receiver-ca
      mountPath: /etc/opentelemetry-collector-rhde/ca
    - name: receiver-certs
      mountPath: /etc/opentelemetry-collector-rhde/certs
  config:
    extensions:
      bearertokenauth:
        filename: "/var/run/secrets/kubernetes.io/serviceaccount/token"
    exporters:
      debug:
        verbosity: normal
      otlphttp/coo:
        endpoint: http://flightctl-monitoring-stack-prometheus:9090/api/v1/otlp/
      otlp/acm:
        endpoint: https://otel-collector-headless.open-cluster-management-observability.svc.cluster.local:4317
        tls:
          insecure: false
          ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt"
      otlphttp/loki:
        endpoint: https://logging-loki-gateway-http.openshift-logging.svc.cluster.local:8080/api/logs/v1/application/otlp
        encoding: json
        tls:
          ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt"
        auth:
          authenticator: bearertokenauth
    processors:
      # Needed for Loki and UI plugin
      resource/loki:
        attributes:
          - key:  kubernetes.namespace_name
            from_attribute: k8s.namespace.name
            action: upsert
          - key:  kubernetes.pod_name
            from_attribute: k8s.pod.name
            action: upsert
          - key: kubernetes.container_name
            from_attribute: k8s.container.name
            action: upsert
          - key: log_type
            value: application
            action: upsert
      # Needed for Loki and UI plugin
      transform/loki:
        log_statements:
          - context: log
            statements:
              - set(attributes["level"], ConvertCase(severity_text, "lower"))
          - context: log
            statements:
              #               message is used by the OCP console to render the message. If the message is not there it shows the entire payload
              #               however this sets the message as an attribute which is not recognized by the console
              - set(attributes["message"], body)
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
            tls:
              client_ca_file: /etc/opentelemetry-collector-rhde/ca/ca.crt
              cert_file: /etc/opentelemetry-collector-rhde/certs/tls.crt
              key_file: /etc/opentelemetry-collector-rhde/certs/tls.key
    service:
      extensions: [bearertokenauth]
      pipelines:
        logs:
          receivers:
            - otlp
          processors:
            - resource/loki
            - transform/loki
          exporters:
            - debug
            - otlphttp/loki
        metrics:
          receivers:
            - otlp
          exporters:
#            - debug
            - otlphttp/coo
            - otlp/acm
      telemetry:
        metrics:
          address: 0.0.0.0:8888
---
### RBAC for sending logs to Loki
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector-logs-writer
rules:
  - apiGroups:
      - loki.grafana.com
    resourceNames:
      - logs
    resources:
      - application
    verbs:
      - create
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
---
### RBAC for sending logs to Loki
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector-logs-writer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector-logs-writer
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: flightctl-observability
